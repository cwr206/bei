<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>XX电商·运营后台·订单录入与销售看板</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .box { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .clock { font-size: 20px; font-weight: bold; color: #336699; margin: 10px 0; }
        label { display: inline-block; width: 120px; margin: 8px 0; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 4px 8px; text-align: center; }
        input, select { padding: 4px; width: 200px; }
        button { padding: 6px 20px; margin: 10px 0; cursor: pointer; }
    </style>
</head>
<body>
    <!-- 头部提示（使用document.write实现） -->
    <script>
        // 网站标题与欢迎语
        document.write("<h1>XX电商·运营后台·订单录入与销售看板</h1>");
        document.write("<p>欢迎使用内部工具，实时查看订单与销售情况。</p>");

        // 优惠与加价政策提示
        document.write(`
            <div style="padding:12px; background:#eef9ff; border-left:5px solid #3aa0e6; margin:10px 0;">
                <strong>温馨提示：本店当前可享受的优惠与加价政策如下：</strong>
                <ul style="margin:8px 0 0 20px; line-height:1.6;">
                    <li>VIP 客户享受<strong>9 折优惠</strong></li>
                    <li>加急发货（非特殊规则下）价格会<strong>×1.1</strong></li>
                    <li>每小时前20分钟再享<strong>8.5 折</strong>（学号末位0特殊规则）</li>
                </ul>
            </div>
        `);

        // 时段折扣提示（学号末位0：前20分钟享折扣）
        var nowForBanner = new Date();
        var minuteForBanner = nowForBanner.getMinutes();
        if (minuteForBanner >= 0 && minuteForBanner <= 19) {
            document.write(`
                <div style="padding:12px; background:#fffbe6; border-left:5px solid #f4d06f; margin:10px 0;">
                    当前为前20分钟！本单可额外享受<strong>8.5 折</strong>时段优惠！
                </div>
            `);
        } else {
            document.write(`
                <div style="padding:12px; background:#f5f5f5; border-left:5px solid #ccc; margin:10px 0;">
                    小贴士：每个整点前20分钟享受8.5折优惠，请留意下单时间~（学号末位0特殊规则）
                </div>
            `);
        }
    </script>

    <!-- 实时时钟 -->
    <div class="clock" id="clock"></div>

    <!-- 订单录入表单 -->
    <div class="box">
        <h3>新建订单</h3>
        <form onsubmit="return validateForm()">
            <label>客户名称：</label>
            <input type="text" id="customerName" placeholder="请输入客户姓名"><br>

            <label>商品单价（¥）：</label>
            <input type="number" id="priceInput" placeholder="请输入大于0的数字"><br>

            <label>数量（件）：</label>
            <input type="number" id="qtyInput" placeholder="请输入大于0的整数"><br>

            <label>客户类型：</label>
            <select id="customerType">
                <option value="normal">普通客户</option>
                <option value="vip">VIP客户</option>
            </select><br>

            <label>加急发货：</label>
            <input type="checkbox" id="urgentFlag"><br>

            <button type="submit">添加订单</button>
        </form>
    </div>

    <!-- 订单结果展示 -->
    <div class="box" id="orderResult"></div>

    <!-- 销售看板与订单历史 -->
    <div class="box">
        <h3>销售看板</h3>
        <div id="dashboard"></div>

        <h3>订单历史</h3>
        <div id="orderTable"></div>
    </div>

    <script>
        // 存储所有订单的数组
        var orders = [];

        // 1. 时钟功能实现
        function padZero(n) {
            return n < 10 ? "0" + n : n;
        }

        function updateClock() {
            var now = new Date();
            var y = now.getFullYear();
            var m = now.getMonth() + 1;
            var d = now.getDate();
            var hh = now.getHours();
            var mm = now.getMinutes();
            var ss = now.getSeconds();
            var weekNames = ["日", "一", "二", "三", "四", "五", "六"];
            var w = weekNames[now.getDay()];
            var timeStr = `${y}年${padZero(m)}月${padZero(d)}日 星期${w} ${padZero(hh)}:${padZero(mm)}:${padZero(ss)}`;
            document.getElementById("clock").innerHTML = timeStr;
        }
        updateClock(); // 页面加载时立即执行一次
        setInterval(updateClock, 1000); // 每秒更新一次

        // 2. 表单验证功能
        function validateForm() {
            var nameStr = document.getElementById("customerName").value;
            var priceStr = document.getElementById("priceInput").value;
            var qtyStr = document.getElementById("qtyInput").value;
            var typeStr = document.getElementById("customerType").value;
            var urgentChecked = document.getElementById("urgentFlag").checked;
            var valid = true;

            // 校验客户名称
            if (nameStr == null || nameStr.trim() === "") {
                alert("客户名称不能为空！");
                valid = false;
            }

            // 校验商品单价
            var price = parseFloat(priceStr);
            if (isNaN(price) || price <= 0) {
                alert("商品单价必须是大于0的数字！");
                valid = false;
            }

            // 校验数量
            var qty = parseInt(qtyStr, 10);
            if (isNaN(qty) || qty <= 0) {
                alert("数量必须是大于0的整数！");
                valid = false;
            }

            // 验证失败提示
            if (!valid) {
                document.getElementById("orderResult").innerHTML = "<p style='color:red;'>订单录入失败，请检查输入。</p>";
                return false;
            }

            // 验证通过，处理订单（传递参数：姓名、单价、数量、是否VIP、是否加急）
            processOrder(nameStr.trim(), price, qty, typeStr === "vip", urgentChecked);
            return false; // 阻止表单默认提交行为
        }

        // 3. 订单处理（核心：折扣与加价计算，学号末位0特殊规则）
        function processOrder(customerName, price, quantity, isVip, isUrgent) {
            // 基础金额：单价 × 数量
            var baseTotal = price * quantity;

            // VIP折扣：9折（普通客户无折扣）
            var afterVip = isVip ? baseTotal * 0.9 : baseTotal;

            // 加急处理（学号末位0规则：加急免加价）
            var afterUrgent = afterVip; // 直接继承VIP后的金额，不加价
            var urgentDesc = isUrgent ? "加急（免加价）" : "未加急";

            // 时段折扣（学号末位0规则：前20分钟享8.5折）
            var now = new Date();
            var minute = now.getMinutes();
            var hitTimeDiscount = minute >= 0 && minute <= 19;
            var finalTotal = hitTimeDiscount ? afterUrgent * 0.85 : afterUrgent;

            // 订单类型判断（大额VIP订单：VIP且最终金额>1000）
            var isImportant = isVip && finalTotal > 1000;

            // 拼接优惠详情
            var tipsHtml = "<ul>";
            tipsHtml += isVip ? "<li>VIP 9折已应用</li>" : "<li>普通客户无VIP优惠</li>";
            tipsHtml += `<li>${urgentDesc}</li>`;
            tipsHtml += hitTimeDiscount ? "<li>命中前20分钟×0.85</li>" : "<li>无时段折扣</li>";
            tipsHtml += "</ul>";

            // 展示订单结果
            document.getElementById("orderResult").innerHTML = `
                <h3>订单录入成功：</h3>
                <p>客户名称：${customerName}</p>
                <p>基础金额：¥${baseTotal.toFixed(2)}</p>
                <p>VIP后金额：¥${afterVip.toFixed(2)}</p>
                <p>加急后金额：¥${afterUrgent.toFixed(2)}</p>
                <p>最终金额：¥${finalTotal.toFixed(2)}</p>
                <p>订单类型：${isImportant ? "大额VIP订单" : "普通订单"}</p>
                <div style='background:#eef; padding:8px;'>优惠详情：${tipsHtml}</div>
            `;

            // 存储订单到数组（用于销售看板和历史记录）
            orders.push({
                name: customerName,
                price: price,
                qty: quantity,
                baseTotal: baseTotal,
                finalTotal: finalTotal,
                isVip: isVip,
                isUrgent: isUrgent,
                hitTimeDiscount: hitTimeDiscount
            });

            // 更新销售看板和订单历史
            renderDashboard();
        }

        // 4. 销售看板与订单历史渲染
        function renderDashboard() {
            var orderCount = orders.length;
            var totalSales = orders.reduce((sum, order) => sum + order.finalTotal, 0);
            var avgSales = orderCount > 0 ? totalSales / orderCount : 0;

            // 渲染销售看板
            document.getElementById("dashboard").innerHTML = `
                <p>订单数：${orderCount}</p>
                <p>销售总额：¥${totalSales.toFixed(2)}</p>
                <p>平均客单价：¥${avgSales.toFixed(2)}</p>
            `;

            // 渲染订单历史表格
            if (orderCount === 0) {
                document.getElementById("orderTable").innerHTML = "<p>暂无订单记录</p>";
                return;
            }

            var tableHtml = `
                <table>
                    <tr>
                        <th>客户名称</th>
                        <th>单价（¥）</th>
                        <th>数量（件）</th>
                        <th>基础金额（¥）</th>
                        <th>最终金额（¥）</th>
                        <th>VIP客户</th>
                        <th>加急发货</th>
                        <th>时段折扣</th>
                    </tr>
            `;

            orders.forEach(order => {
                tableHtml += `
                    <tr>
                        <td>${order.name}</td>
                        <td>${order.price.toFixed(2)}</td>
                        <td>${order.qty}</td>
                        <td>${order.baseTotal.toFixed(2)}</td>
                        <td>${order.finalTotal.toFixed(2)}</td>
                        <td>${order.isVip ? "是" : "否"}</td>
                        <td>${order.isUrgent ? "是" : "否"}</td>
                        <td>${order.hitTimeDiscount ? "是" : "否"}</td>
                    </tr>
                `;
            });

            tableHtml += "</table>";
            document.getElementById("orderTable").innerHTML = tableHtml;
        }

        // 页面加载时初始化销售看板（初始无订单）
        renderDashboard();
    </script>
</body>
</html>
